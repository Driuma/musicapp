<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="spotify music player mp3">
  <meta name="author" content="driuma">
  <meta name="">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!--------------------------------->

  <!-- Google font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--------------------------------->

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <!--------------------------------->
  <title>Music Player</title>
</head>

<body class="body">

  <div class="flex-top">
    <section class="top-section">
      <div class="conatainer-md">
        <ul class="conatainer-fluid d-flex justify-content-around m-0 px-0 py-5 top-container">
          <li><i class="bi bi-chevron-down"></i></li>
          <li>NOW PLAYLING</li>
          <li><i class="bi bi-list"></i></li>
        </ul>
      </div>
    </section>
  </div>

  <div class="flex-cover">
    <section class="cover-section">
      <div class="container d-grid cover-container">
        <img src="/songcover.png" alt="cover" class="img-fluid rounded-4">
      </div>
    </section>
  </div>

  <div class="flex-content">
    <section class="title-section">
      <div class="container-fluid d-flex justify-content-between mx-auto px-0 py-5 title-container">
        <div class="d-flex align-items-center justify-content-between">
          <img src="/songcover.png" alt="cover" class="cover-mobile pe-5">
          <div>
            <h5>komm s√ºsser tod</h5>
            <p>Shiro Sagisu - Evangelion OST</p>
          </div>
        </div>
        <i class="bi bi-heart-fill heart d-flex align-items-center"></i>
      </div>
    </section>

    <section class="player-section d-flex flex-wrap justify-content-center">
      <div class="bar-container pb-3">
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">
          <div class="progress-bar w-50"></div>
        </div>
      </div>

      <div class="container-fluid d-flex justify-content-between time-container">
        <p>3:58</p>
        <p>7:47</p>
      </div>
    </section>

    <section class="controls-section">

      <ul class="conatainer-fluid d-flex justify-content-around align-items-center m-0 px-0 py-4">

        <li><button><span class="material-symbols-outlined undo">
              undo
            </span></button></li>

        <li><button><span class="material-symbols-outlined fast_rewind">
              fast_rewind
            </span></button></li>

        <li><button><span class="material-symbols-outlined pause rounded-circle">
            pause
          </span></button></li>

        <li><button><span class="material-symbols-outlined fast_forward">
              fast_forward
            </span></button></li>

        <li><button><span class="material-symbols-outlined ios_share">
              ios_share
            </span></button></li>

      </ul>
    </section>
  </div>


  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!--------------------------------->
</body>

</html>
